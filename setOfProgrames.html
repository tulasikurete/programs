    <script>
        function distenceBetweenTwoPoints(x1, x2, y1, y2) {
            let c = Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
            return c;
        }
        // console.log(distenceBetweenTwoPoints(2, 4, 3, 8));

        function perimiterOfCircle(r) {
            let c = 2 * Math.PI * r;
            return c;
        }
        //  console.log(perimiterOfCircle(2));
        function areaOfTraingle(b, h) {
            let c = 0.5 * (b * h);
            return c;
        }
        //   console.log(areaOfTraingle(2, 3));

        function findMax(a) {
            let c = a[0];
            for (let i = 1; i < a.length; i++) {
                if (c < a[i]) {
                    c = a[i];
                }
            }
            return c;
        }
        //  console.log(findMax([2, 3, 5, 1, 8, 10]));

        function findMin(a) {
            let c = a[0];
            for (let i = 1; i < a.length; i++) {
                if (c > a[i]) {
                    c = a[i];
                }
            }
            return c;
        }
        //  console.log(findMin([2, 3, 5, 1, 8, 10]));

        function findArmstrong(n) { // 123
            let c = JSON.stringify(n); // "123"
            let total = 0;
            for (let i = 0; i < c.length; i++) {
                const num = Number(c[i]); // 1, 2, 3
                total += c[i] * c[i] * c[i];
            }
            return total;
        }
        console.log(findArmstrong(12));
        function findReverse(n) { // 123
            let x = 0; // 321
            while (n > 0) { // 1
                x = x * 10 + n % 10; // 320 + 1

                n = Math.floor(n / 10); // 0
            }
            return x;
        }
        //  console.log(findArmstrong2(123));





        function findReverse(n) { // 123
            let x = 0; // 321
            while (n > 0) { // 1
                x += (n % 10) ** 3; // 320 + 1

                n = Math.floor(n / 10); // 0
            }
            return x;
        }

        function findNumber(arr) {
            let temp = "";
            for (let i = 0; i < arr.length; i++) {
                if (!isNaN(arr[i])) {
                    temp += arr[i];
                }



            }
            return temp;
        }

        function filtersNum(n) {
            let string = n.split("");
            let stringSplit = string.filter(function (a) {
                if (!isNaN(a)) {
                    return true
                }

                return false;
            })

            const numString = stringSplit.join("");
            return Number(numString);
        }
        // console.log(filtersNum("asd1234"));



        function filterNumbers(str) {
            // "a1b2c3"
            let charArray = str.split(""); // [a, 1, b, 2, c, 3]
            const numArray = charArray.filter(function (ch) {
                if (!isNaN(ch)) {
                    // 1, 2, 3
                    return true;
                }
                return false; // a, b, c
            });

            const numString = numArray.join(""); // "123"
            return Number(numString); //123
        }
        // console.log(filterNumbers("a123ff4"));

        function count(arr) {
            let count = {
                0: 0,
                1: 0,
                2: 0
            };
            for (let i = 1; i < arr.length; i++) {
                count[arr[i]]++;
            }
            return count;
        }
        //  console.log(count([1, 1, 2, 2, 0, , 0]));
        function isPalindrome(str) {
            let n = str.length;
            for (let i = 0, j = n - 1; i < j; i++, j--) {
                if (str[i] != str[j]) {
                    return false;

                }



            }
            return true;
        }
        //  console.log(isPalindrome("madam"));





        function duplicate(arr) {

            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1);
                    }
                }
            } return arr;
        }

        //   console.log(duplicate([1, 2, 3, 4, 1, 2, 3, 4]));













        function reversestr(str) {
            let n = "";
            for (let i = str.length - 1; i >= 0; i--) {

                n = n + str[i];



            }
            return n;
        };
        //  console.log(reversestr("how are you"));





        function replacee(arr) {
            let str = "";
            for (let i = 0; i < arr.length; i++) {

                if (arr[i] === "$") {
                    str += "i";

                } else {
                    str += arr[i];
                }

            }
            return str;
        }
        // console.log(replacee("$nd$a $s my country"));




        const zerosAtEnd = (arry) => {
            for (let i = 0; i < arry.length; i++) {
                if (arry[i] === 0) {
                    arry.splice(i, 1);
                    arry.push(0);
                }
            }
            return arry;
        };
        // console.log(zerosAtEnd([1, 2, 0, 4, 0, 5, 7, 0, 9]));



        function primenum(n) {
            if (n > 1) {
                for (i = 2; i <= Math.ceil(n / 2); i++) {
                    if (n % i === 0) {
                        return false;
                    }
                }
                return true;
            }

        }
        //  console.log(primenum(11));







        const closestNumber = (arry, n) => {
            let diff = Number.POSITIVE_INFINITY;
            let elIndex = -1;
            for (i = 0; i < arry.length; i++) {
                if (Math.abs(n - arry[i]) < diff) {
                    diff = Math.abs(n - arry[i]);
                    elIndex = i;
                }
            }
            return arry[elIndex];
        };
      //  console.log(closestNumber([2, 4, 11, 12, 1, 3], 7));
